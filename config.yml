          subtitle: "
          I am a PhD student at EPFL in Lausanne, Switzerland,
          supervised by [Prof. Giancarlo Ferrari Trecate](https://people.epfl.ch/giancarlo.ferraritrecate)
          and co-supervised by [Prof. Andreas Krause.](https://las.inf.ethz.ch/krausea)

          My research focuses on employing advanced machine learning techniques to
          develop complex controllers for intricate tasks.

          <br><br>
          Learning models and controllers from data has become ubiquitous,
          yet it often involves *limited* and *noisy* datasets.

          I study the impact of such factors on the performance and reliability
          of learned models and controllers.

          Specifically, I aim to develop models and controllers that *generalize well*
          and *maintain stability* beyond their training data.
          I also explore the *uncertainty* in the learned model due to noise using probabilistic modeling.
          Finally, I am interested in leveraging multiple related datasets through
          *meta-learning* and *federated learning* approaches to enhance performance and robustness.


